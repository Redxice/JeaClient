<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="form-group">
      <div *ngIf="submitted && error" class="alert alert-danger alert-dismissible"  role="alert">
        username and/or email is already in use
      </div>
      <div *ngIf="submitted && error == false" class="alert alert-success alert-dismissible"  role="alert">
        user is created
      </div>
      <label>Username</label>
      <input type="text" formControlName="username" class="form-control"
             [ngClass]="{'is-invalid': submitted && form.username.errors}"/>
      <div *ngIf="submitted && form.username.errors" class="failed">
        <div *ngIf="form.username.error.required">Insert an username</div>
      </div><br/>
      <label>Password</label>
      <input type="password" formControlName="password" class="form-control"
             [ngClass]="{'is-invalid': submitted && form.password.errors}"/>
      <div *ngIf="submitted && form.password.errors" class="failed">
        <div *ngIf="form.password.error.required">Insert a password</div>
      </div>
      <br/>
      <label>E-mail</label>
      <input type="text" formControlName="email" class="form-control"
             [ngClass]="{'is-invalid': submitted && form.email.errors}"/>
      <div *ngIf="submitted && form.email.errors" class="failed">
        <div *ngIf="form.email.error.required">Insert an e-mail</div>
      </div>
      <br/>
      <label>Enable 2factor authentication</label>
      <input type="checkbox" formControlName="enable2factor" />
    </div>
  <div class="form-group">
    <button class="btn btn-primary">Register</button>
  </div>
</form>
