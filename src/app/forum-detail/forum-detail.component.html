<form [formGroup]="forumForm" (ngSubmit)="createForum()">
  <div class="form-group">
    <div *ngIf="submitted && error" class="alert alert-danger alert-dismissible"  role="alert">
      username and/or email is already in use
    </div>
    <div *ngIf="submitted && error == false" class="alert alert-success alert-dismissible"  role="alert">
      user is created
    </div>
    <label>title: </label>
    <input type="text" formControlName="title" class="form-control"
           [ngClass]="{'is-invalid': submitted && form.title.errors}"/>
    <div *ngIf="submitted && form.title.errors" class="failed">
      <div *ngIf="form.title.error.required">Insert a title</div>
    </div>
    <label>tag: </label>
    <input type="text" formControlName="tag" class="form-control"
           [ngClass]="{'is-invalid': submitted && form.tag.errors}"/>
    <div *ngIf="submitted && form.tag.errors" class="failed">
      <div *ngIf="form.tag.error.required">Insert a tag</div>
    </div>
    <label>E-mail</label>
    <input type="text" formControlName="email" class="form-control"
           [ngClass]="{'is-invalid': submitted && form.email.errors}"/>
    <div *ngIf="submitted && form.email.errors" class="failed">
      <div *ngIf="form.email.error.required">Insert an e-mail</div>
    </div>

  </div>
  <div class="form-group">
    <button class="btn btn-primary">create forum</button>
  </div>
</form>
