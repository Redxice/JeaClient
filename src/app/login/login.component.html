<form [formGroup]="loginForm">
  <div class="form-group" *ngIf="twoFactor==false">
    <div *ngIf="submitted && error" class="alert alert-danger alert-dismissible"  role="alert">
      username and/or email is wrong
    </div>
    <label>Username</label>
    <input type="text" formControlName="username" class="form-control"
           [ngClass]="{'is-invalid': submitted && form.username.errors}"/>
    <div *ngIf="submitted && form.username.errors" class="failed">
      <div *ngIf="form.username.error.required">Insert an username</div>
    </div><br/>
    <label>Password</label>
    <input type="password" formControlName="password" class="form-control"
           [ngClass]="{'is-invalid': submitted && form.password.errors}"/>
    <div *ngIf="submitted && form.password.errors" class="failed">
      <div *ngIf="form.password.error.required">Insert a password</div>
    </div>
    <br/>
  </div>
  <div class="form-group" *ngIf="twoFactor">
    <a [href]="qrCode">Qr code link</a>
    <br/>
      <label>QR Code</label>
    <input type="text" formControlName="code" class="form-control"
           [ngClass]="{'is-invalid': submitted2 && form.code.errors}"/>
  </div>
  <div class="form-group">
    <button *ngIf="twoFactor==false" (click)="login()" class="btn btn-primary">Login</button>
    <button *ngIf="twoFactor==false" (click)="register()"  class="btn btn-primary">Register</button>
    <button *ngIf="twoFactor" (click)="confirm2fa()" class="btn btn-default">Confirm</button>
  </div>


</form>
